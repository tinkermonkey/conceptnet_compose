services:
  postgres:
    build:
      context: ./services/postgres
      dockerfile: Dockerfile
    image: conceptnet-postgres
    container_name: conceptnet-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-conceptnet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-conceptnet123}
      POSTGRES_DB: ${POSTGRES_DB:-conceptnet5}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./services/postgres/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - conceptnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-conceptnet} -d ${POSTGRES_DB:-conceptnet5}"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 256mb

  data-loader:
    build:
      context: ./services/data-loader
      dockerfile: Dockerfile
    container_name: conceptnet-data-loader
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      CONCEPTNET_DB_HOSTNAME: postgres
      CONCEPTNET_DB_PORT: 5432
      CONCEPTNET_DB_NAME: ${POSTGRES_DB:-conceptnet5}
      CONCEPTNET_DB_USER: ${POSTGRES_USER:-conceptnet}
      CONCEPTNET_DB_PASSWORD: ${POSTGRES_PASSWORD:-conceptnet123}
    volumes:
      - ./data:/data
    networks:
      - conceptnet
    profiles:
      - tools

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: conceptnet-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      CONCEPTNET_DB_HOSTNAME: postgres
      CONCEPTNET_DB_PORT: 5432
      CONCEPTNET_DB_NAME: ${POSTGRES_DB:-conceptnet5}
      CONCEPTNET_DB_USER: ${POSTGRES_USER:-conceptnet}
      CONCEPTNET_DB_PASSWORD: ${POSTGRES_PASSWORD:-conceptnet123}
      API_HOST: 0.0.0.0
      API_PORT: 8084
      DEBUG: ${DEBUG:-False}
    ports:
      - "${API_PORT:-8084}:8084"
    networks:
      - conceptnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  conceptnet:
    driver: bridge

volumes:
  postgres-data:
    driver: local
